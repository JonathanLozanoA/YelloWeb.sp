<main>
    <section id="inicioJuego">
        <!-- TITULO -->
        <h2>😼🔪¿Tomy o Daly?🪓🐭</h2>
        
        <!-- BOTON REINICIAR -->
        <span id="mensajeFinal"></span>
        <span id="reiniciar"></span>

        <!-- JUGADORES DISPONIBLES -->
        <section id="seleccionJugador">
            <p id="botonesSeleccionJugador">
                <button id="botonTomy" href=""><img src="./IMG/PersonajeTomy.jpg" alt="Personaje de Tomy"/></button>
                <button id="botonDaly" href=""><img src="./IMG/PersonajeDaly.jpg" alt="Personaje de Daly"/></button>
            </p>
        </section>
    </section>   
    
    <!-- ATAQUES DISPONIBLES  -->
    <section id="seleccionAtaque">
        <h3>Elige un Ataque:</h3>
        <p>
            <label class="ataques" for="cuchillo">🔪</label>
            <input type="radio" name="ataques" id="cuchillo"/>
            <label class="ataques" for="rayoLaser">🔫</label>
            <input type="radio" name="ataques" id="rayoLaser"/>
            <label class="ataques" for="cactus">🌵</label>
            <input type="radio" name="ataques" id="cactus"/>
            <br>
            <label class="ataques" for="hacha">🪓</label>
            <input type="radio" name="ataques" id="hacha"/>
            <label class="ataques" for="bombaAcme">💣</label>
            <input type="radio" name="ataques" id="bombaAcme"/>
            <label class="ataques" for="gancho">🧷</label>
            <input type="radio" name="ataques" id="gancho"/>
            <br>
            <br>
            <div id="botonAtaque">
                <button>ATACAR</button>
            </div>
        </p>
    </section>

    <!-- HISTORIAL DE COMBATES -->
    <section id="historial">
        <p><span id="tuJugador"></span><span id="ataqueTuJugador"></span> 💛(<span id="vidasJugador">3</span>)</p>
        <p><span id="tuOponente"></span><span id="ataqueTuOponente"></span> 💛(<span id="vidasOponente">3</span>)</p>
        <button id="contraAtacar">Contratacar</button>
    </section> 

    <!-- FONDO TOMY & DALY -->
    <section id="fondoTomyDaly">
        <img src="/ARCADE/IMG/FondoTomyDaly2.jpg" alt="Fondo Tomy Y Daly" />
    </section>
